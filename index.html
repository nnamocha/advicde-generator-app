<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
</head>
<body>
<main>
  <h3> Advice # <span>117</span></h3>
  <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
  <div>
    <img src="./images/pattern-divider-mobile.svg" class="mobile">
    <img src="./images/pattern-divider-desktop.svg" class="desktop">
  </div>

  <figure>
    <img src="./images/icon-dice.svg">
  </figure>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const clickedBtn = document.querySelector('figure');
    const adviceId = document.querySelector('span');
    const advice = document.querySelector('.advice');

    // fetch my API
    const url = 'https://api.adviceslip.com/advice/search/try';

   const fetchAdvice = async () => {
    try {
         const fetchAPI = await fetch(url);
         const response = await fetchAPI.json()
        getAndRenderAdvice(response)
    } catch (error) {
      console.log("sorry this error is " + error)
    }
   }

   const getAndRenderAdvice = (data) => {

      clickedBtn.addEventListener('click',() => {
        const randomNum = Math.floor(Math.random()* 20)
        
        // Get random Adivce and Id from the API
        const generatedAdvice = data.slips[randomNum].advice;
        const generatedAdviceID = data.slips[randomNum].id

        // Update DOM
        adviceId.textContent = generatedAdviceID;
        advice.textContent = generatedAdvice;
      }  )
   }

   fetchAdvice();

  })
</script>

</body>
</html>
